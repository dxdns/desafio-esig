<div class="container">
    <h1>SignIn</h1>
    <p>New user? <a routerLink="/auth/register">Create an account</a></p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label>Email</label>
        <input app-input type="email" formControlName="email" />
        <label>Senha</label>
        <input app-input type="password" formControlName="password" />
        <button app-button type="submit">SigIn</button>
    </form>
</div>
