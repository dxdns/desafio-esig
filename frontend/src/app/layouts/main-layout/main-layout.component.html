<div class="container" [ngClass]="{ 'menu-toggled': showMenu }">
    <aside class="sidebar">
        <div>
            <app-logo></app-logo>
            <button aria-label="close menu" (click)="closeMenu()">close</button>
        </div>
        <nav>
            <app-menu (menuClick)="closeMenu()"></app-menu>
        </nav>
    </aside>

    <main>
        <router-outlet></router-outlet>
    </main>

    <div class="right">
        <div class="top">
            <div>
                <button
                    aria-label="toggle menu"
                    (click)="toggleMenu()"
                    class="material-symbols-outlined"
                >
                    menu
                </button>
                <div>
                    <div>
                        <p>Hey, <b>Test</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <app-avatar
                        label="test"
                        imageSrc="https://material.angular.io/assets/img/examples/shiba1.jpg"
                        aria-label="avatar image"
                    ></app-avatar>
                </div>
            </div>
        </div>
        <div>
            <h2>Right</h2>
        </div>
    </div>

    <footer>
        <span class="text-muted">&copy; 2024</span>
        <a href="https://dxdns.dev">
            <strong> dxdns</strong>
        </a>
    </footer>
</div>
